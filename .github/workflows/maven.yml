name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        # Wir überspringen hier vorerst die Tests (-DskipTests),
        # da wir noch keine Datenbank-Config haben und der Build sonst fehlschlägt.
        run: ./mvnw clean package -DskipTests