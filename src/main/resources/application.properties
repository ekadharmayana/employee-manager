spring.application.name=employee-manager

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/employeedb
spring.datasource.username=admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# 'update': Prueft beim Starten, ob die Tabellen zur Java-Klasse passen.
# Wenn nicht (oder wenn sie fehlen), werden sie automatisch erstellt/angepasst.
spring.jpa.hibernate.ddl-auto=update

# es gibt in der Konsole die SQL-Befehle an (super zum Lernen!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# fuer spezifische SQL-Dialekte
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect